<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="NewPost"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="../static/css/styles.css">-->
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="~{blocks/header :: header}"></header>


    <div class="container mt-5 mb-10">
        <h1>Create new post</h1>
        <form action="/addPost" method="post">
            <h4>Choose the topic</h4><br>
            <select name="categoryStr">
                <option value="1">Entertainments</option>
                <option value="2">Science</option>
                <option value="3">Health</option>
                <option value="4">Technologies</option>
            </select><br>
            <input type="text" name="newPostTheme" placeholder="Post theme">
            <textarea type="postText" name="newPostText" placeholder="Post text"></textarea><br>
            <button type="submit" class="btn btn-success">Done</button><br>
        </form>

    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
